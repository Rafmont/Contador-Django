{% load static %}
<html>
    <head>
        <title>Contador de palavras</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h2 style="text-align: center">Contador de palavras em Django!</h2>
            <div class="card">
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <form action="/result" method="POST">{% csrf_token %}
                                <label for="text_to_count">Insira o texto desejado:</label>
                                    <textarea name="text_to_count" class="form-control" cols="30" rows="5"></textarea>
                                <div style="text-align: center"><button type="submit" class="btn btn-success mt-3">Confirmar</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>


</html>
